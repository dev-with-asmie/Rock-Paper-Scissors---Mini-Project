<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Rock Paper Scissors Game</title>
         <link rel="stylesheet" href="style.css">
         <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1PbZsUE7x3BB1lulrWcd7F7lqh1_Djzt29Q&s/favicon.ico" sizes="48x48">
</head>
<body>
         <h1>Rock-Paper-Scissors Game</h1> 
         <div class="choices">
                  <div class="choice" id="rock">
                           <img src="https://i.pinimg.com/736x/29/94/4d/29944d1c67a8d9c109d7291361c1b9a6.jpg" alt="Rock">
                  </div>
                  <div class="choice" id="paper">
                           <img src="https://i.pinimg.com/736x/6a/26/82/6a268288b6b67fc1449d576e132a3eb3.jpg" alt="Paper">
                  </div>
                  <div class="choice" id="scissors">
                           <img src="https://i.pinimg.com/736x/83/41/65/834165a52a4b5ab1aead59823a3fdb1d.jpg" alt="Scissors"> 
                  </div>

         </div>
         <div class="score-board">
                <div class="score">
                  <p id="user-score">0</p>
                  <p>You</p>
                </div>
                <div class="score">
                  <p id="comp-score">0</p>
                  <p>Computer</p>
                </div>
         </div>
         <div class="msg-container">
                  <p id="msg">Play Your Move</p>

         </div>
        <script src="app.js"></script>
</body>
</html>
